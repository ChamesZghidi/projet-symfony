security:

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator:
                - App\Security\AppAuthenticator
            remember_me:
                secret: '%kernel.secret%'
            logout:
                path: app_logout
                target: app_login
            pattern: ^/
            security: true
            switch_user: false

    access_control:

        - { path: ^/admin, roles: ROLE_ADMIN }
